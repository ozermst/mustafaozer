{% load wagtailcore_tags wagtailimages_tags %}
<div class="flex flex-col h-full my-4 overflow-hidden bg-slate-50 md:rounded md:shadow-xl">
    <div>{% image self.image fill-1000x500 %}</div>
    <div class="p-4">
        <div>
            <h2 class="text-lg font-medium prose">{{ self.title }}</h2>
            <div class="my-2 prose prose-p:text-sm prose-ul:text-sm">{{ self.details|richtext }}</div>
        </div>
        <div class="">
            {% comment %} <a href="{% pageurl post %}" class="prose link link-primary">Devamını oku</a> {% endcomment %}
        </div>
    </div>
</div>
